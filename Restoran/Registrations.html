<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<title>ETF Restorante Login in</title>
	<link rel="stylesheet" type="text/css" href="styleRestorante.css">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div class="mainHeader">
		<img class="imageLogo" src="http://www.logofound.com/wp-content/uploads/2014/08/Restaurant_Logo_Design_Template3.jpg" alt="logoRestoran" />
		<div class="mainTitle">ETF Restorante</div>
	</div>
	<div class="navbar">
		<ul class="navbarItems">
			<li>
				<a href="ETFRestorante.html"> Home</a>
			</li>
			<li>
				About us
			</li>
			<li>
				Our offers
			</li>
			<li>
				<a href="Reservations.html"> Reservations</a>
			</li>
			<li>
				<a href="ContactUs.html"> Contact us</a>
			</li>
			<li>
				<a href="Registrations.html"> Registration</a>
			</li>
		</ul>
	</div>	
	
	<div class="bodyImage"> 
		<div class="tileRegistration">
			
			<div class="registrationNewUser">
				<div class="contactTitle">
					New user 
				</div>
				<div class="titleMessage">
					If You are a new user please click on a button bellow to register
				</div>
				<div class="buttonHolder">
					<form style="display: inline" action="newUser.html">
 						<button class="buttonRegister" type="submit">Register</button> 
					</form>
				</div>
			</div>
			<form class="formLogin">
				<div class="contactTitle">
					Already a user
				</div>
				<div class="titleMessage">
					If You are already a user please enter Your credetianls bellow
				</div>
				<input class="loginUsername" type="text" placeholder="Username">
				<input class="loginPassword" type="password" placeholder=" Password">
				<div class="buttonHolder">
					<input class="reservationSend" type="submit" value="Send">
				</div>
			</form>
		</div>
	</div>
	<div class="footSocial">
		<img class="footImg" src="RestaurantLogoBottom.png" alt="logoBottom">
	</div>
</body>
</html>
