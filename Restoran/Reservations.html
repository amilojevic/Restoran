<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<title>ETF Restorante Reservations</title>
	<link rel="stylesheet" type="text/css" href="styleRestorante.css">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div class="mainHeader">
		<img class="imageLogo" src="http://www.logofound.com/wp-content/uploads/2014/08/Restaurant_Logo_Design_Template3.jpg" alt="logoRestoran" />
		<div class="mainTitle">ETF Restorante</div>
	</div>
	<div class="navbar">
		<ul class="navbarItems">
			<li>
				<a href="ETFRestorante.html"> Home</a>
			</li>
			<li>
				About us
			</li>
			<li>
				Our offers
			</li>
			<li>
				<a href="Reservations.html"> Reservations</a>
			</li>
			<li>
				<a href="ContactUs.html"> Contact us</a>
			</li>
			<li>
				<a href="Registrations.html"> Registration</a>
			</li>
		</ul>
	</div>	
	
	<div class="bodyImage"> 
		<div class="tileReservations">
			<div class="contactTitle">
					Make a reservation
			</div>
			<div class="titleMessage">
				Book a table and we will send a email to confirm Your reservation
			</div>
			<div class="reservationDecoration">
				<img class="imageReservation" src="reservationsImage.png" alt="reservation">
			</div>
			<form class="formReservations">
				
				<input class="reservationName" type="text" placeholder="Name">
				<input class="reservationLastName" type="text" placeholder=" Last Name">
				<input class="reservationEmail" type="email" placeholder="Email"> 
				<input class="reservationTime" type="text" placeholder="Time"> 
				<input type="date" class="reservationDate" min="2016-11-07">
				<div class="buttonHolder">
					<input class="reservationSend" type="submit" value="Send">
				</div>
			</form>
		</div>
	</div>
	<div class="footSocial">
		<img class="footImg" src="RestaurantLogoBottom.png" alt="logoBottom">
	</div>
</body>
</html>
