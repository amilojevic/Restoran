<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>ETF Restorante Login in</title>
	<link rel="stylesheet" type="text/css" href="styleRestorante.css">
</head>
<body>
	<div class="mainHeader">
		<img class="imageLogo" src="http://www.logofound.com/wp-content/uploads/2014/08/Restaurant_Logo_Design_Template3.jpg"/>
		<div class="mainTitle">ETF Restorante</div>
	</div>
	<div class="navbar">
		<ul class="navbarItems">
			<li>
				<a href="ETFRestorante.html"> Home</a>
			</li>
			<li>
				About us
			</li>
			<li>
				Our offers
			</li>
			<li>
				<a href="Reservations.html"> Reservations</a>
			</li>
			<li>
				<a href="ContactUs.html"> Contact us</a>
			</li>
			<li>
				<a href="Registrations.html"> Registration</a>
			</li>
		</ul>
	</div>	
	
	<div class="bodyImage"> 
		<div class="tileRegistration">
			<div class="contactTitle">
				New user 
			</div>
			<div class="titleMessage">
				Fill out the form bellow
			</div>
			<form class="formRegister">
				<p class="titleMessage">Enter Your name and last name:</p>
				<input class="registerName" type="text" placeholder="Name">
				<input class="registerLastname" type="text" placeholder="Last Name">
				<p class="titleMessage">Enter Your username:</p>
				<!--<div class="registerGender">
					<input  type="radio" name="gender" value="male" checked> Male<br>
  					<input type="radio" name="gender" value="female"> Female<br>
  					<input type="radio" name="gender" value="other"> Other
  				</div>-->
  				<input class="registerUsername" type="text" placeholder="Your username">
  				<p class="titleMessage">Enter Your password:</p>
				<input class="registerPassword" type="password" placeholder=" Password">
				<p class="titleMessage">Enter Your password again:</p>
				<input class="registerPassword" type="password" placeholder="Repeat Your password">
				<div class="buttonHolder">
					<input class="reservationSend" type="submit" value="Send">
				</div>
			</form>
		</div>
	</div>
